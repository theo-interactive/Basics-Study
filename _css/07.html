<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    <link rel="stylesheet" href="./assets/css/style_07.css" />
</head>
<body>
    <header id="header">
        <div class="special">
            <div class="content-area">
                <img src="./assets/img/01-01_special.jpg" alt="Special" width="1130" height="160" />
                <a id="logo" href="https://naver.com" title="네이버" target="_blank" class="logo">네이버</a>
            </div>
        </div>
        <div class="group">
            <div class="content-area">
                <nav class="navigation" role="navigation">
                    <img src="./assets/img/01-02-01_nav.jpg" alt="navigation" width="860" height="52" />
                </nav>
                <div class="weather">
                    <img src="./assets/img/01-02-02_weather.jpg" alt="weather" width="270" height="52" />
                </div>
                <!-- <div class="clear">&nbsp;</div> -->
            </div>
        </div>
    </header>

    <div id="searchbar">
        <div class="content-area">
            <img src="./assets/img/01-01_special_fixed.jpg" alt="search" width="1130" height="64" />
        </div>
    </div>

    <div id="contents">
        <main id="main" role="main">
            <div class="veta">
                <img src="./assets/img/02-01-01_veta.jpg" alt="veta" width="750" height="135" />
            </div>
            <div class="newsstand">
                <img src="./assets/img/02-01-02_newsstand.jpg" alt="newsstand" width="750" />
            </div>
            <div class="themecast">
                <img src="./assets/img/02-01-03_themecast.jpg" alt="themecast" width="750" />
                <p class="paddle paddle-prev">&nbsp;</p>
                <p class="paddle paddle-next">&nbsp;</p>
            </div>
        </main>
        <aside id="aside">
            <div class="account">
                <img src="./assets/img/02-02-01_account.jpg" alt="account" width="350" height="135" />
            </div>
            <div class="timesquare">
                <img src="./assets/img/02-02-02_timesquare.jpg" alt="timesquare" width="350" />
            </div>
            <div class="veta_branding">
                <img src="./assets/img/02-02-03_veta_branding.jpg" alt="veta branding" width="350" />
            </div>
            <div class="shop">
                <img src="./assets/img/02-02-04_shop.jpg" alt="shop" width="350" />
            </div>
        </aside>
    </div>
    <footer id="footer" role="contentinfo">
        <div class="gf-content">
            <img src="./assets/img/03_footer.jpg" alt="footer" width="1130" height="420" />
        </div>
    </footer>
</body>
</html>
