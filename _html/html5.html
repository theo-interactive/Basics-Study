    <main id="main" class="main" role="main">
        <section id="section-home" class="section">
            <div class="main-content">
                <h1>Home</h1>
                <div>
                    <p>홈 영역입니다.</p>
                </div>
            </div>
        </section>
        <section id="section-about" class="section">
            <div class="main-content">
                <h1>About</h1>
                <div>
                    <p>제 이름은... 입니다.</p>
                </div>
            </div>
        </section>
        <section id="section-project" class="section">
            <div class="main-content">
                <h1>Project</h1>
                <div>
                    <h2>Project 리스트</h2>
                    <ul>
                        <li><p>프로젝트 1</p></li>
                        <li><p>프로젝트 2</p></li>
                        <li><p>프로젝트 3</p></li>
                        <li><p>프로젝트 4</p></li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="section-contact" class="section">
            <div class="main-content">
                <h1>Contact</h1>
                <div>
                    <p>일을 해주세요.</p>
                    <form>
                        <div>
                            <label for="name">이름</label><br />
                            <input id="name" name="name" type="text" placeholder="이름을 입력해 주세요.">
                        </div>
                        <div>
                            <label for="content">내용</label><br />
                            <textarea id="content" name="content" rows="8" placeholder="내용을 입력해 주세요."></textarea>
                        </div>
                        <div>
                            <button type="submit" title="보내기">보내기</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <aside>
            광고 배너
        </aside>
    </main>
